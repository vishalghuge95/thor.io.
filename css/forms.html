<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Contact Form</h1>

    <form method="POST">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" required minlength="2" size="55" placeholder="Please Enter your Name" disabled><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="pass">Password:-</label>
        <input type="password" name="pass" id="pass"><br><br>

        <label for="phone">Phone</label>
        <input type="number" name="num" id="phone" ><br><br>

        Gender:-

        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"><br><br>


        Hobbies:-
        Cricket:<input type="checkbox" name="cricket">
        Football: <input type="checkbox" name="Football">
        Reading: <input type="checkbox" name="Reading">
        Swimming <input type="checkbox" name="Swimming"><br><br>


        select your course:-
        <select>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JS</option>
            <option value="4">Bootstrap</option>
        </select><br><br>


        <label for="message">Enter Your Message:-</label>
        <textarea name="message" id="message" cols="50" rows="10"></textarea><br><br>

        <label for="browsers">Select Your Browser</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br><br>


        <label for="color">Select Your color</label>
        <input type="color" name="" id="color"><br><br>


        <label for="bdate">Select your Birth Date</label>
        <input type="date" name="bdate" id="bdate"><br><br>

        <label for="File">Upload Your Photo:-</label>
        <input type="file" name="abc" id="File" multiple>


          <input type="submit" value="Submit Your Form">
        <input type="reset" value="Clear Your form">


        


    </form>

</body>

</html>
